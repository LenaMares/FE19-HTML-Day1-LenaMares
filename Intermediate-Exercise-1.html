<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
<h1>Registration Form</h1>
<form>
<div>
<label for="firstname">Firstname:</label>
<input type="text" id="firstname" placeholder="John"> <br><br>
</div>
<div>
<label for="lastname">Lastname:</label>
<input type="text" id="lastname" placeholder="Doe"> <br> <br>
</div>

<div>
<label for="dropdown">Course: </label>
<select id="dropdown">
    <option>HTML</option>
    <option>CSS</option>
    <option>JS</option> 
</select>
<br> <br>
</div>
<div>
<label for="gender">Gender:</label> <br>
<input type="radio" name="gender" checked> male <br>
<input type="radio" name="gender"> female

</div>
<br> 

<div>
<label for="hobbies">Hobbies:</label><br>
<input type="checkbox" name="hobbies" checked> Programming <br>
<input type="checkbox" name="hobbies" checked> Basketball<br>
<input type="checkbox" name="hobbies"> Football<br>
<input type="checkbox" name="hobbies"> Reading Novel


</div>
<br>

<div>
    <label for="phone">Phone:</label>
    <input type="text" id="phone" placeholder="004312345678912">
</div>
<br>
<div>
    <label for="address">Address:</label> <br>
    <textarea id="address" rows="5" cols="40" placeholder="Schützenstraße 30, 6323, Vienna, Austria"></textarea>

</div>
<br>
<div>

    <label for="email">Email:</label>
    <input type="text" id="email" placeholder="johndoe@example.com">

</div>
<br>


<div>

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="*******">

</div>

<br>
<br>
<div>
    <input type="submit"  value="Submit">
    <input type="reset"  value="Reset">
</div>

</form>

</body>
</html>
